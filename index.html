<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="user-card">
          <img src="/images/image-jeremy.png" alt="" />
          <div>
            <p>Report for</p>
            <p class="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="range">
          <p class="dayly" id="dayly">Daily</p>
          <p class="weekly" id="weekly">Weekly</p>
          <p class="monthly" id="monthly">Monthly</p>
        </div>
      </div>

      <div class="content">
        <div class="card">
          <div class="iner-card">
            <div class="head">
              <h4>Work</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="time">
              <p id="work-day">5hrs</p>
              <!-- daily -->
              <p id="p-work-day">LastDay - 7hrs</p>

              <!-- daily -->
              <!-- <p id="work-week">32hrs</p> -->
              <!-- weekly -->
              <!-- <p id="p-work-week">Previous - 36hrs</p> -->
              <!-- weekly -->
              <!-- <p id="work-month">103hrs</p> -->
              <!-- monthly -->
              <!-- <p id="p-work-month">Previous - 128hrs</p> -->
              <!-- monthly -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="iner-card">
            <div class="head">
              <h3>Play</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="time">
              <p id="play-day">1hr</p>
              <!-- daily -->
              <p id="p-play-day">LastDay - 2hrs</p>

              <!-- daily -->
              <!-- <p id="play-week">10hrs</p> -->
              <!-- weekly -->
              <!-- <p id="p-play-week">Previous - 8hrs</p> -->
              <!-- weekly -->
              <!-- <p id="play-month">23hrs</p> -->
              <!-- monthly -->
              <!-- <p id="p-play-month">Previous - 29hrs</p> -->
              <!-- monthly -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="iner-card">
            <div class="head">
              <h3>Study</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="time">
              <p id="study">0hrs</p>
              <!-- daily -->
              <p id="p-study">LastDay - 1hr</p>
              <!-- daily -->
              <div class="hide"></div>
              <!-- <p>4hrs</p> -->
              <!-- weekly -->
              <!-- <p>Previous - 7hrs</p> -->
              <!-- weekly -->
              <!-- <p>13hrs</p> -->
              <!-- monthly -->
              <!-- <p>Previous - 19hrs</p> -->
              <!-- monthly -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="iner-card">
            <div class="head">
              <h3>Exercise</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="time">
              <p id="ex">1hr</p>
              <!-- daily -->
              <p id="p-ex">LastDay - 1hr</p>

              <!-- daily -->
              <!-- <p>4hrs</p> -->
              <!-- weekly -->
              <!-- <p>Previous - 5hrs</p> -->
              <!-- weekly -->
              <!-- <p>11hrs</p> -->
              <!-- monthly -->
              <!-- <p>Previous - 18hrs</p> -->
              <!-- monthly -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="iner-card">
            <div class="head">
              <h3>Social</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="time">
              <p id="soccial">1hr</p>
              <!-- daily -->
              <p id="p-social">LastDay - 3hrs</p>
              <!-- daily -->

              <!-- <p>5hrs</p> -->
              <!-- weekly -->

              <!-- weekly -->
              <!-- <p>21hrs</p> -->
              <!-- monthly -->
              <!-- <p>Previous - 23hrs</p> -->
              <!-- monthly -->
            </div>
          </div>
        </div>
        <div class="card">
          <div class="iner-card">
            <div class="head">
              <h3>Self Care</h3>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="time">
              <p id="self">0hrs</p>
              <!-- daily -->
              <p id="p-self">LastDay - 1hr</p>
              <!-- daily -->

              <!-- <p>2hrs</p> -->
              <!-- weekly -->
              <!-- <p>Previous - 2hrs</p> -->
              <!-- weekly -->
              <!-- <p>7hrs</p> -->
              <!-- monthly -->
              <!-- <p>Previous - 11hrs</p> -->
              <!-- monthly -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
